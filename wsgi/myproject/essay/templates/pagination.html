<div class="pagination">
    <span class="step-links">
        {% if objects.has_previous %}
        <a href="?{{page_variable}}={{ objects.previous_page_number }}{{hash_tag}}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ objects.number }} of {{ objects.paginator.num_pages }}.
        </span>

        {% if objects.has_next %}
        <a href="?{{page_variable}}={{ objects.next_page_number }}{{hash_tag}}">next</a>
        {% endif %}
    </span>
</div>
